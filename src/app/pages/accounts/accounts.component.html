<div class="content-accounts">
  <p>Accounts works</p>
  <div>
    <button (click)="increase()">+1</button>
    <button [disabled]="cannotDecrease$ | async" (click)="decrease()">-1</button>
    <button [disabled]="cannotDecrease$ | async" (click)="clear()">=0</button>
  </div>

  <div>
    <span>Счетчик = {{count$ | async}}</span>
    <p *ngIf="updatedAt$ | async">Обновлялось {{updatedAt$ | async | date: "HH:mm:ss dd/MM/yyyy"}}</p>
  </div>
</div>
